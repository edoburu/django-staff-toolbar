[tox]
envlist=
    py27-django{18,19,110},
    py33-django{18},
    py34-django{18,19,110},

[testenv]
deps =
    django18: Django >= 1.8,<1.9
    django19: Django >= 1.9,<1.10
    django110: Django >= 1.10,<1.11
    django-dev: https://github.com/django/django/tarball/master
commands=
    python runtests.py
